name: pre-commit-config-update

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - .pre-commit-config.yaml
      - .pre-commit-config-optional.yaml

permissions:
  contents: write

jobs:
  pre-commit-config-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out pull request branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install pre-commit
        run: python -m pip install pre-commit

      - name: Run pre-commit (autofix attempt)
        id: run-pre-commit
        continue-on-error: true
        run: pre-commit run --all-files --show-diff-on-failure --color=always

      - name: Check for changes from pre-commit
        id: check-diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push autofixes
        if: steps.check-diff.outputs.has_changes == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ci(pre-commit): autofix"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Fail when autofixes cannot be pushed
        if: steps.check-diff.outputs.has_changes == 'true' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "::error::pre-commit produced autofixes, but this workflow cannot push to fork branches."
          echo "::error::Please apply the fixes locally and push them to this pull request."
          git status --short
          exit 1

      - name: Verify pre-commit passes cleanly
        run: |
          pre-commit run --all-files --show-diff-on-failure --color=always
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::pre-commit left uncommitted changes."
            git status --short
            exit 1
          fi
